<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | 5 Cypress Automation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a2332;
            --border: #2a3a4e;
            --text-primary: #e8ecf1;
            --text-secondary: #8899aa;
            --text-muted: #5a6a7a;
            --accent: #00e5a0;
            --accent-dim: rgba(0, 229, 160, 0.15);
            --error: #ef4444;
            --radius: 12px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(0, 229, 160, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            background: var(--accent-dim);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .logo-accent {
            color: var(--accent);
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn:hover {
            background: #00cc8e;
            box-shadow: 0 0 20px rgba(0, 229, 160, 0.3);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            background: rgba(0, 229, 160, 0.1);
            border: 1px solid rgba(0, 229, 160, 0.3);
            color: var(--accent);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--bg-primary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            margin: 0 1rem;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .demo-credentials {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
        }

        .demo-credentials strong {
            color: var(--accent);
            display: block;
            margin-bottom: 0.5rem;
        }

        .demo-credentials code {
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-primary);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">ðŸš€</div>
                <div class="logo-text">5 Cypress <span class="logo-accent">Automation</span></div>
                <div class="logo-subtitle">Skills Dashboard Login</div>
            </div>

            <h2>Welcome Back</h2>
            <p class="subtitle">Enter your email to access the dashboard</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@company.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Login
                </button>
            </form>

            <div class="demo-credentials">
                <strong>ðŸŽ® Demo Credentials</strong>
                <div>Email: <code>demo@5cypress.com</code></div>
                <div style="margin-top: 0.25rem;">or <code>admin@5cypress.com</code> (full access)</div>
            </div>

            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/skills-dashboard.html">Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if already logged in
        const existingApiKey = localStorage.getItem('api_key');
        if (existingApiKey) {
            // Verify the key is still valid
            verifyAndRedirect(existingApiKey);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            // Clear messages
            errorMessage.classList.remove('active');
            successMessage.classList.remove('active');
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store API key and client info
                    localStorage.setItem('api_key', data.api_key);
                    localStorage.setItem('client_info', JSON.stringify(data.client));
                    
                    // Show success message
                    successMessage.textContent = 'âœ… Login successful! Redirecting...';
                    successMessage.classList.add('active');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/skills-dashboard.html';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('active');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        async function verifyAndRedirect(apiKey) {
            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: apiKey })
                });
                
                if (response.ok) {
                    // Already logged in, redirect
                    window.location.href = '/skills-dashboard.html';
                } else {
                    // Invalid key, clear storage
                    localStorage.removeItem('api_key');
                    localStorage.removeItem('client_info');
                }
            } catch (error) {
                console.error('Verification failed:', error);
            }
        }
    </script>
</body>
</html>
