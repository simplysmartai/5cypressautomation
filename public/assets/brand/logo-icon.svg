<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern abstract connection icon representing automation/integration -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central hub -->
  <circle cx="100" cy="100" r="18" fill="url(#gradient1)"/>
  
  <!-- Connection nodes -->
  <circle cx="50" cy="50" r="12" fill="#667eea" opacity="0.8"/>
  <circle cx="150" cy="50" r="12" fill="#667eea" opacity="0.8"/>
  <circle cx="50" cy="150" r="12" fill="#667eea" opacity="0.8"/>
  <circle cx="150" cy="150" r="12" fill="#667eea" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="62" y1="62" x2="88" y2="88" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="138" y1="62" x2="112" y2="88" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="62" y1="138" x2="88" y2="112" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="138" y1="138" x2="112" y2="112" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Data flow particles (dots along lines) -->
  <circle cx="75" cy="75" r="3" fill="#4ade80" opacity="0.9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="125" cy="75" r="3" fill="#4ade80" opacity="0.9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="125" r="3" fill="#4ade80" opacity="0.9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="125" cy="125" r="3" fill="#4ade80" opacity="0.9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
